<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Line Darts – Mobile</title>
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a 70%);
      color: #ccc;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overscroll-behavior: none;
    }
    .blue-glow {
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.6), 0 0 20px rgba(0, 102, 255, 0.3);
    }
    .fade {
      transition: opacity 0.5s ease;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="flex flex-col h-full">

  <!-- Main App Container -->
  <div 
    id="app" 
    class="flex-1 w-full max-w-4xl mx-auto p-4 sm:p-6 bg-gray-900/95 rounded-md blue-glow flex flex-col space-y-4 overflow-y-auto"
    style="min-height: 100vh;"
  >
    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="flex flex-col flex-1 space-y-3">
      <!-- Title / App Bar -->
      <div class="text-center">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-400 uppercase">
          Blue Line Darts
        </h1>
        <p class="text-xs sm:text-sm text-gray-400">Wähle Spielmodus & füge Spieler hinzu</p>
      </div>
      <!-- Game Mode Selection -->
      <div>
        <label for="game-mode" class="block text-sm font-semibold mb-1">Spielmodus</label>
        <select
          id="game-mode"
          class="w-full p-2 sm:p-3 rounded bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
        >
          <option value="301">301</option>
          <option value="501" selected>501</option>
          <option value="701">701</option>
        </select>
      </div>
      <!-- Add Players -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold">Spieler hinzufügen</label>
        <div class="flex space-x-2">
          <input
            id="player-name-input"
            type="text"
            placeholder="Spielername"
            class="flex-1 p-2 sm:p-3 rounded bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
          />
          <button
            id="add-player-btn"
            class="px-3 py-2 sm:px-4 sm:py-3 bg-blue-600 text-white rounded hover:bg-blue-500 transition font-semibold text-sm"
          >
            + Hinzufügen
          </button>
        </div>
        <ul id="player-list" class="list-disc list-inside text-sm space-y-1 mt-1 text-gray-200"></ul>
      </div>
      <!-- Start Game Button -->
      <button
        id="start-game-btn"
        class="mt-auto w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 rounded transition text-sm"
      >
        Spiel starten
      </button>
    </div>

    <!-- PLAYING SCREEN -->
    <div id="playing-screen" class="hidden flex flex-col flex-1 space-y-2">
      <!-- Top Bar -->
      <div class="text-center">
        <h2 class="text-2xl sm:text-3xl font-extrabold text-blue-400 uppercase">Blue Line Darts</h2>
        <p class="text-xs sm:text-sm text-gray-400" id="mode-info">Modus: 501</p>
      </div>

      <!-- Scoreboard & Checkout Display -->
      <div class="flex-1 overflow-auto space-y-2">
        <h3 class="text-blue-300 font-semibold text-sm">Punktestände & Checkout</h3>
        <!-- Player cards arranged in a grid (compact cards) -->
        <div id="scoreboard" class="grid grid-cols-2 gap-2"></div>
      </div>

      <!-- Current Player & Error Message -->
      <div class="text-center">
        <div id="current-player-display" class="text-base font-bold text-blue-300"></div>
        <div id="error-message" class="fade hidden text-xs text-red-500 font-semibold mt-1"></div>
      </div>

      <!-- Selected Throw Display -->
      <div id="throw-display" class="text-center text-lg font-extrabold text-gray-100">---</div>

      <!-- Number Grid (1-20) -->
      <div class="grid grid-cols-5 gap-2">
        <div id="numbers-container" class="col-span-5 grid grid-cols-5 gap-2"></div>
      </div>

      <!-- Multipliers & Bulls -->
      <div class="grid grid-cols-4 gap-2">
        <button id="double-btn" class="multiplier-btn bg-gray-800 p-2 sm:p-3 rounded text-gray-200 font-bold hover:bg-gray-700 text-xs" data-mult="2">Double</button>
        <button id="triple-btn" class="multiplier-btn bg-gray-800 p-2 sm:p-3 rounded text-gray-200 font-bold hover:bg-gray-700 text-xs" data-mult="3">Triple</button>
        <button id="bull-btn" class="bull-btn bg-gray-800 p-2 sm:p-3 rounded text-gray-200 font-bold hover:bg-gray-700 text-xs" data-value="25">Bull</button>
        <button id="double-bull-btn" class="bull-btn bg-gray-800 p-2 sm:p-3 rounded text-gray-200 font-bold hover:bg-gray-700 text-xs" data-value="50">D-Bull</button>
      </div>

      <!-- Action Buttons: Clear, Miss, Enter -->
      <div class="flex justify-between items-center space-x-2">
        <button id="clear-btn" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-3 rounded font-semibold text-xs w-1/3">Clear</button>
        <button id="miss-btn" class="bg-yellow-600 hover:bg-yellow-500 text-white py-2 px-3 rounded font-bold text-xs w-1/3">Miss</button>
        <button id="enter-btn" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-3 rounded font-bold text-xs w-1/3">Enter</button>
      </div>

      <!-- Undo & Finish -->
      <div class="flex justify-between items-center">
        <button id="undo-btn" class="bg-gray-700 px-2 py-2 rounded hover:bg-gray-600 transition font-semibold text-xs text-gray-100">Rückgängig</button>
        <button id="finish-btn" class="bg-red-600 text-white px-2 py-2 rounded font-semibold hover:bg-red-500 transition text-xs">Spiel beenden</button>
      </div>
    </div>

    <!-- FINISHED SCREEN -->
    <div id="finished-screen" class="hidden flex flex-col flex-1 items-center justify-center space-y-2">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-400 uppercase">Blue Line Darts</h1>
      <p class="text-xs sm:text-sm text-gray-400">Spiel beendet</p>
      <p id="winner-display" class="text-sm sm:text-base font-bold text-blue-200"></p>
      <div class="w-full max-w-sm space-y-2">
        <button id="restart-same-btn" class="bg-blue-600 w-full py-2 rounded font-bold hover:bg-blue-500 transition text-white text-sm">Neues Spiel (gleiche Spieler)</button>
        <button id="restart-new-btn" class="bg-gray-700 w-full py-2 rounded font-bold hover:bg-gray-600 transition text-white text-sm">Neues Spiel (neue Spieler)</button>
      </div>
    </div>
  </div>

  <script>
    /**********************************
     * Dynamic Checkout Calculation
     * (A simple dynamic algorithm using allowed dart combinations.)
     **********************************/
    function getDynamicCheckout(score, dartsAvailable) {
      const nonFinalThrows = [];
      for (let i = 1; i <= 20; i++) {
        nonFinalThrows.push({ label: `S${i}`, value: i });
        nonFinalThrows.push({ label: `D${i}`, value: 2 * i });
        nonFinalThrows.push({ label: `T${i}`, value: 3 * i });
      }
      nonFinalThrows.push({ label: "B", value: 25 });
      
      const finalThrows = [];
      for (let i = 1; i <= 20; i++) {
        finalThrows.push({ label: `D${i}`, value: 2 * i });
      }
      finalThrows.push({ label: "DB", value: 50 });
      
      // 1-dart checkout
      if (dartsAvailable >= 1) {
        for (const fin of finalThrows) {
          if (fin.value === score) return fin.label;
        }
      }
      // 2-dart checkout
      if (dartsAvailable >= 2) {
        for (const first of nonFinalThrows) {
          for (const fin of finalThrows) {
            if (first.value + fin.value === score) return `${first.label}, ${fin.label}`;
          }
        }
      }
      // 3-dart checkout
      if (dartsAvailable >= 3) {
        for (const first of nonFinalThrows) {
          for (const second of nonFinalThrows) {
            for (const fin of finalThrows) {
              if (first.value + second.value + fin.value === score) return `${first.label}, ${second.label}, ${fin.label}`;
            }
          }
        }
      }
      return "";
    }

    /**********************************
     * Global State
     **********************************/
    let gameState = "setup";
    let players = [];  // Each: { name: string, score: number }
    let currentPlayerIndex = 0;
    let selectedGameMode = 501;
    let throwsThisTurn = 0;
    let turnStartScore = 0;
    let selectedNumber = null;
    let selectedMultiplier = 1;
    let history = [];

    /**********************************
     * DOM References
     **********************************/
    const setupScreen   = document.getElementById("setup-screen");
    const playingScreen = document.getElementById("playing-screen");
    const finishedScreen= document.getElementById("finished-screen");

    const gameModeSelect   = document.getElementById("game-mode");
    const playerNameInput  = document.getElementById("player-name-input");
    const addPlayerBtn     = document.getElementById("add-player-btn");
    const playerList       = document.getElementById("player-list");
    const startGameBtn     = document.getElementById("start-game-btn");

    const modeInfo         = document.getElementById("mode-info");
    const scoreboard       = document.getElementById("scoreboard");
    const currentPlayerDisplay = document.getElementById("current-player-display");

    const throwDisplay     = document.getElementById("throw-display");
    const errorMessage     = document.getElementById("error-message");

    const numbersContainer = document.getElementById("numbers-container");
    const doubleBtn        = document.getElementById("double-btn");
    const tripleBtn        = document.getElementById("triple-btn");
    const bullBtn          = document.getElementById("bull-btn");
    const doubleBullBtn    = document.getElementById("double-bull-btn");

    const clearBtn         = document.getElementById("clear-btn");
    const enterBtn         = document.getElementById("enter-btn");
    const missBtn          = document.getElementById("miss-btn");
    const undoBtn          = document.getElementById("undo-btn");
    const finishBtn        = document.getElementById("finish-btn");

    const winnerDisplay    = document.getElementById("winner-display");
    const restartSameBtn   = document.getElementById("restart-same-btn");
    const restartNewBtn    = document.getElementById("restart-new-btn");

    /**********************************
     * State & UI Management
     **********************************/
    function setState(s) {
      gameState = s;
      setupScreen.classList.toggle("hidden", s !== "setup");
      playingScreen.classList.toggle("hidden", s !== "playing");
      finishedScreen.classList.toggle("hidden", s !== "finished");
    }
    function updateUI() {
      if (gameState === "setup") {
        renderPlayerList();
      } else if (gameState === "playing") {
        renderScoreboard();
        renderCurrentPlayer();
      }
    }
    function renderPlayerList() {
      playerList.innerHTML = "";
      players.forEach((p, idx) => {
        const li = document.createElement("li");
        li.classList.add("flex", "justify-between", "text-xs");
        li.innerHTML = `
          <span>${p.name}</span>
          <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-500 transition" data-idx="${idx}">
            Entfernen
          </button>
        `;
        playerList.appendChild(li);
      });
    }
    // Render each player as a compact card.
    function renderScoreboard() {
      scoreboard.innerHTML = "";
      players.forEach((p, idx) => {
        const card = document.createElement("div");
        card.classList.add("bg-gray-800", "rounded-lg", "p-2", "flex", "flex-col", "items-center", "justify-center", "space-y-1", "text-xs");
        if (idx === currentPlayerIndex) {
          card.classList.add("ring-2", "ring-blue-500", "scale-105");
        }
        const checkout = getDynamicCheckout(p.score, 3);
        const checkoutText = checkout ? checkout : "Kein Checkout";
        card.innerHTML = `
          <div class="font-semibold">${p.name}</div>
          <div class="text-sm font-bold">${p.score}</div>
          <div class="italic text-blue-300">${checkoutText}</div>
        `;
        scoreboard.appendChild(card);
      });
    }
    function renderCurrentPlayer() {
      currentPlayerDisplay.textContent = `Am Zug: ${players[currentPlayerIndex].name} (Wurf ${throwsThisTurn+1} von 3)`;
    }
    function clearError() {
      errorMessage.textContent = "";
      errorMessage.classList.add("hidden");
    }
    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.remove("hidden");
      setTimeout(() => clearError(), 2000);
    }

    /**********************************
     * Logic: Setup & Start
     **********************************/
    function handleAddPlayer() {
      const name = playerNameInput.value.trim();
      if (!name) return;
      players.push({ name, score: 0 });
      playerNameInput.value = "";
      renderPlayerList();
    }
    function handleRemovePlayer(e) {
      if (e.target.matches("button")) {
        const idx = parseInt(e.target.dataset.idx, 10);
        players.splice(idx, 1);
        renderPlayerList();
      }
    }
    function handleStartGame() {
      if (players.length === 0) {
        alert("Bitte mindestens einen Spieler hinzufügen!");
        return;
      }
      selectedGameMode = parseInt(gameModeSelect.value, 10);
      players.forEach(p => { p.score = selectedGameMode; });
      currentPlayerIndex = 0;
      throwsThisTurn = 0;
      turnStartScore = players[0].score;
      modeInfo.textContent = `Modus: ${selectedGameMode}`;
      history = [];
      clearThrow();
      setState("playing");
      updateUI();
    }
    function handleFinishGame(aborted = false) {
      setState("finished");
      const pn = players[currentPlayerIndex].name;
      winnerDisplay.textContent = aborted ? `${pn} hat abgebrochen.` : `${pn} hat gewonnen!`;
    }

    /**********************************
     * Logic: 3-Throws Per Turn
     **********************************/
    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      throwsThisTurn = 0;
      turnStartScore = players[currentPlayerIndex].score;
    }
    function updateThrowDisplay() {
      if (selectedNumber === null) {
        throwDisplay.textContent = `(${selectedMultiplier}×?)`;
      } else {
        throwDisplay.textContent = `${selectedMultiplier}×${selectedNumber} = ${selectedNumber * selectedMultiplier}`;
      }
    }
    function setNumber(num) {
      selectedNumber = num;
      selectedMultiplier = 1;
      updateThrowDisplay();
    }
    function setMultiplier(mult) {
      if (selectedNumber === null) {
        showError("Erst eine Zahl wählen!");
        return;
      }
      selectedMultiplier = mult;
      updateThrowDisplay();
    }
    function setBull(value) {
      selectedNumber = value;
      selectedMultiplier = 1;
      throwDisplay.textContent = `${value}`;
    }
    function clearThrow() {
      selectedNumber = null;
      selectedMultiplier = 1;
      throwDisplay.textContent = "---";
    }
    function commitThrow() {
      if (selectedNumber === null) {
        showError("Keine Eingabe gewählt!");
        return;
      }
      const throwValue = selectedNumber * selectedMultiplier;
      const activePlayer = players[currentPlayerIndex];
      const oldScore = activePlayer.score;
      const newScore = oldScore - throwValue;
      if (newScore < 0) {
        activePlayer.score = turnStartScore;
        showError("BUST! Score zurückgesetzt.");
        nextPlayer();
      } else {
        activePlayer.score = newScore;
        history.push({
          playerIndex: currentPlayerIndex,
          oldScore: oldScore,
          newScore: newScore,
          throwsThisTurnBefore: throwsThisTurn
        });
        if (newScore === 0) {
          handleFinishGame(false);
          return;
        }
        throwsThisTurn++;
        if (throwsThisTurn >= 3) {
          nextPlayer();
        }
      }
      clearThrow();
      updateUI();
    }
    // New function: commitMiss registers a 0-point throw.
    function commitMiss() {
      const activePlayer = players[currentPlayerIndex];
      const oldScore = activePlayer.score;
      history.push({
        playerIndex: currentPlayerIndex,
        oldScore: oldScore,
        newScore: oldScore,
        throwsThisTurnBefore: throwsThisTurn
      });
      throwsThisTurn++;
      if (throwsThisTurn >= 3) {
        nextPlayer();
      }
      clearThrow();
      updateUI();
    }
    function undoLastAction() {
      if (history.length === 0) {
        showError("Nichts zum Rückgängig machen!");
        return;
      }
      const lastAction = history.pop();
      players[lastAction.playerIndex].score = lastAction.oldScore;
      currentPlayerIndex = lastAction.playerIndex;
      throwsThisTurn = lastAction.throwsThisTurnBefore;
      clearThrow();
      updateUI();
    }

    /**********************************
     * Event Listeners
     **********************************/
    addPlayerBtn.addEventListener("click", handleAddPlayer);
    playerList.addEventListener("click", handleRemovePlayer);
    startGameBtn.addEventListener("click", handleStartGame);
    finishBtn.addEventListener("click", () => handleFinishGame(true));
    undoBtn.addEventListener("click", undoLastAction);
    // Generate numeric buttons 1..20
    for (let i = 1; i <= 20; i++) {
      const btn = document.createElement("button");
      btn.className = "key bg-gray-700 p-2 sm:p-3 rounded text-xs font-bold hover:bg-gray-600 transition";
      btn.textContent = i;
      btn.dataset.num = i;
      btn.addEventListener("click", () => setNumber(i));
      numbersContainer.appendChild(btn);
    }
    doubleBtn.addEventListener("click", () => setMultiplier(2));
    tripleBtn.addEventListener("click", () => setMultiplier(3));
    bullBtn.addEventListener("click", () => setBull(25));
    doubleBullBtn.addEventListener("click", () => setBull(50));
    clearBtn.addEventListener("click", clearThrow);
    enterBtn.addEventListener("click", commitThrow);
    missBtn.addEventListener("click", commitMiss);
    restartSameBtn.addEventListener("click", () => {
      players.forEach(p => { p.score = selectedGameMode; });
      currentPlayerIndex = 0;
      throwsThisTurn = 0;
      turnStartScore = players[currentPlayerIndex]?.score ?? 0;
      history = [];
      clearThrow();
      setState("playing");
      updateUI();
    });
    restartNewBtn.addEventListener("click", () => {
      players = [];
      currentPlayerIndex = 0;
      throwsThisTurn = 0;
      turnStartScore = 0;
      history = [];
      clearThrow();
      setState("setup");
      updateUI();
    });

    // INIT
    setState("setup");
    updateUI();
  </script>
</body>
</html>
